<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');

            try {
                console.log('Testing API call to watchlist detail');

                const response = await fetch('http://localhost:8000/api/watchlists/2');
                console.log('Response status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    resultDiv.innerHTML = `<pre>SUCCESS: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<pre>ERROR: HTTP ${response.status}</pre>`;
                }
            } catch (error) {
                console.error('Request failed:', error);
                resultDiv.innerHTML = `<pre>ERROR: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
